<div class="pb-10">
  <div class="flex justify-center py-10">
    <app-title text="My Jobs"></app-title>
  </div>

  <div class="flex flex-wrap">
    <div class="sm:w-[80%]">
      <div class="py-3 px-8" *ngFor="let job of myJobs">
        <h3
          class="text-teal-300 uppercase border-b-[0.1rem] border-teal-300 inline-block pb-1"
        >
          <span>{{ job.company }}</span> - <span>{{ job.date }}</span>
        </h3>
        <div class="p-3">
          <div class="capitalize text-white">
            <h4>{{ job.position }}</h4>
            <h4>
              {{ job.location }} - {{ job.remote ? "Remote" : "On-site" }}
            </h4>
          </div>

          <!-- <div class="text-white pt-5">
            <h6 class="mb-2">- Tools</h6>
            <div class="flex flex-wrap gap-4 gap-y-2">
              <div
                class="border-[0.1rem] border-white rounded-[0.3rem] py-0 px-4 bg-neutral-900"
                *ngFor="let tool of job.tools"
              >
                {{ tool }}
              </div>
            </div>
          </div> -->

          <div class="text-white pt-5">
            <h6 class="mb-2">- Tech Stack</h6>
            <div class="flex flex-wrap gap-4 gap-y-2">
              <div
                class="border-[0.1rem] border-teal-300 rounded-[0.3rem] py-0 px-4 bg-neutral-900"
                *ngFor="let s of job.stack"
              >
                {{ s }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-[20%] justify-end hidden sm:flex">
      <img
        src="assets/images/me-job.svg"
        alt=""
        class="w-full max-w-[200px] me-appear"
      />
    </div>
  </div>
</div>
