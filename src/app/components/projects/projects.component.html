<div class="pb-10">
  <div class="flex justify-center py-10">
    <app-title text="My Projects"></app-title>
  </div>

  <div class="flex flex-wrap gap-10 justify-center p-10">
    <div
      class="border-[0.2rem] border-teal-300 rounded-[0.5rem] py-3 px-5 w-[350px] bg-neutral-900 flex flex-col"
      *ngFor="let project of projects"
    >
      <div>
        <div
          class="animate-pulse bg-slate-300 rounded w-full h-[160px]"
          *ngIf="!project.loaded"
        ></div>
        <img
          [src]="project.photoUrl"
          alt=""
          width="350"
          class="rounded transition-opacity delay-150
        {{ project.loaded ? 'opacity-100' : 'opacity-0 absolute -z-10' }}"
          (load)="project.loaded = true"
        />
        <div class="pt-5 text-white">
          <h1 class="text-lg font-bold capitalize">{{ project.title }}</h1>
          <hr class="border-teal-300 my-2" />
          <p class="">
            {{ project.description }}
          </p>
        </div>
        <div class="mt-6 border-t-[0.15rem] border-teal-300">
          <div class="flex items-center gap-4">
            <img
              *ngFor="let tech of project.technologies"
              [src]="tech.url"
              alt="{{ tech.title }}"
              title="{{ tech.title }}"
              class="mx-2 w-[25px] mt-2"
            />
          </div>
        </div>
      </div>
      <div class="flex-1 mt-5 min-h-[40px]">
        <div class="relative h-full">
          <button
            class="text-teal-300 border-[0.2rem] border-teal-300 hover:bg-teal-300 hover:border-neutral-900 hover:text-neutral-900 rounded-[0.3rem] px-2 py-1 transition-all absolute bottom-0 right-0"
          >
            <a href="{{ project.pageUrl }}" target="_blank">Visit</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
